name: Build Code Catalog
on:
  push:
    branches: [ "main" ]
    # Rebuild only when source-like files change; ignore the catalog itself
    paths:
      - "**/*.py"
      - "**/*.md"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.toml"
      - "**/*.json"
      - "**/*.csv"
      - "!CATALOG.md"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: catalog-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build catalog
        run: python utils/build_catalog.py
        env:
          CATALOG_BRANCH: ${{ github.ref_name }}

      - name: Commit catalog if changed
        run: |
          if [[ -n "$(git status --porcelain CATALOG.md)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CATALOG.md
            git commit -m "Update CATALOG.md"
            git push
          fi
